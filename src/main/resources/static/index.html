<!doctype html>
<html>
    <head>
        <title>Hello AngularJS</title>

        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/ui-select/dist/select.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/angular-toastr/dist/angular-toastr.css">
        <link rel="stylesheet" type="text/css" href="assets/lib/c3/c3.css">

        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="assets/css/login.css">

        <link rel="stylesheet" type="text/css" href="app/directives/templates/button-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/directive-template-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/grid-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/number-picker-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/select-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/textarea-style.css"/>
        <link rel="stylesheet" type="text/css" href="app/directives/templates/textbox-style.css"/>

    </head>

    <body ng-app="app" ng-cloak class="ng-cloak">
        <div ng-controller="BaseController">

            <nav ng-if="authenticated" class="navbar navbar-default">
                <div class="container-fluid">
                    <div id="logo" class="navbar-header">
                        <a ui-sref="Dashboard"><img ng-src="{{data.logo.url}}" alt="{{data.logo.alt}}"/></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="navbar-text">{{credentials.username}}</li>
                            <li class="dropdown">
                                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"><span
                                        class="fa fa-wrench"></span> Account <span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu list-group">
                                    <!--<li role="separator" class="divider"></li>-->
                                    <li class="list-group-item">
                                        <a href="" ng-click="logout()">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div ng-if="authenticated" class="sidebar-left">
                <div class="panel-group">
                    <div class="panel panel-default" ng-class="{active:tab('Dashboard')}">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#/Dashboard"><span class="fa fa-home"></span> &nbsp;&nbsp;Dashboard</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-class="{active:tab('Device')}">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#/Device"><span class="fa fa-desktop"></span> &nbsp;&nbsp;Devices</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-class="{active:tab('Project')}">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#/Project"><span class="fa fa-clipboard"></span> &nbsp;&nbsp;Projects</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" ng-class="{active:tab('Sample')}">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#/Sample"><span class="fa fa-flask"></span> &nbsp;&nbsp;Samples</a>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" ng-class="{active:tab('AdminClient')}">
                                    <a href="#/Admin/Client/Overview"><span class="fa fa-truck"></span> &nbsp;&nbsp;Clients</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminDevice')}">
                                    <a href="#/Admin/Device/Overview"><span class="fa fa-desktop"></span> &nbsp;&nbsp;Devices</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminProject')}">
                                    <a href="#/Admin/Project/Overview"><span class="fa fa-clipboard"></span> &nbsp;&nbsp;Projects</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminTestMethod')}">
                                    <a href="#/Admin/TestMethod/Overview"><span class="fa fa-folder-open"></span> &nbsp;&nbsp;Test Methods</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminUnit')}">
                                    <a href="#/Admin/Unit/Overview"><span class="fa fa-recycle"></span> &nbsp;&nbsp;Units</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminUser')}">
                                    <a href="#/Admin/User/Overview"><span class="fa fa-users"></span> &nbsp;&nbsp;Users</a>
                                </li>
                                <li class="list-group-item" ng-class="{active:tab('AdminInvestigator')}">
                                    <a href="#/Admin/Investigator/Overview"><span class="fa fa-users"></span> &nbsp;&nbsp;Investigators</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-view class="page"></div>

        </div>

        <!--Load Libraries-->
        <script src="assets/lib/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="assets/lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/lib/angular/angular.js" type="text/javascript"></script>
        <script src="assets/lib/angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
        <script src="assets/lib/angular-animate/angular-animate.js" type="text/javascript"></script>
        <script src="assets/lib/angular-route/angular-route.js" type="text/javascript"></script>
        <script src="assets/lib/angular-cookies/angular-cookies.js" type="text/javascript"></script>
        <script src="assets/lib/ui-select/dist/select.js" type="text/javascript"></script>
        <script src="assets/lib/bootstrap-switch/dist/js/bootstrap-switch.js" type="text/javascript"></script>
        <script src="assets/lib/angular-bootstrap-switch/dist/angular-bootstrap-switch.js" type="text/javascript"></script>
        <script src="assets/lib/angular-toastr/dist/angular-toastr.tpls.js" type="text/javascript"></script>
        <script src="assets/lib/d3/d3.js" type="text/javascript"></script>
        <script src="assets/lib/c3/c3.js" type="text/javascript"></script>
        <script src="assets/lib/c3-angular/c3-angular.js" type="text/javascript"></script>
        <script src="assets/lib/spin.js/spin.js" type="text/javascript"></script>
        <script src="assets/lib/angular-spinner/angular-spinner.js" type="text/javascript"></script>

        <!--Load Application-->
        <script src="app/app.js" type="text/javascript"></script>
        <script src="app/config/RouteProvider.js" type="text/javascript"></script>
        <script src="app/config/configurations.js" type="text/javascript"></script>
        <script src="app/config/run.js" type="text/javascript"></script>

        <!--Load Modules-->
        <script src="app/modules/appService.js" type="text/javascript"></script>
        <script src="app/modules/appModel.js" type="text/javascript"></script>
        <script src="app/modules/appFilter.js" type="text/javascript"></script>
        <script src="app/modules/appDirective.js" type="text/javascript"></script>
        <script src="app/modules/appController.js" type="text/javascript"></script>

        <!--Load Controllers-->
        <script src="app/controllers/baseController.js" type="text/javascript"></script>

        <script src="app/controllers/main/dashboardController.js" type="text/javascript"></script>
        <script src="app/controllers/main/deviceController.js" type="text/javascript"></script>
        <script src="app/controllers/main/projectController.js" type="text/javascript"></script>
        <script src="app/controllers/main/sampleController.js" type="text/javascript"></script>

        <script src="app/controllers/admin/baseController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/userController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/clientController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/deviceController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/investigatorController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/projectController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/testMethodController.js" type="text/javascript"></script>
        <script src="app/controllers/admin/unitController.js" type="text/javascript"></script>

        <script src="app/controllers/directives/GridController.js" type="text/javascript"></script>


        <!--Load Directives-->
        <script src="app/directives/scripts/DirectiveDetails.js"></script>
        <script src="app/directives/scripts/NumberPicker.js"></script>
        <script src="app/directives/scripts/Button.js"></script>
        <script src="app/directives/scripts/Textbox.js"></script>
        <script src="app/directives/scripts/Textarea.js"></script>
        <script src="app/directives/scripts/SingleSelect.js"></script>
        <script src="app/directives/scripts/MultiSelect.js"></script>
        <script src="app/directives/scripts/Grid.js"></script>
        <script src="app/directives/scripts/DisplayData.js"></script>
        <script src="app/directives/scripts/Toggle.js"></script>
        <script src="app/directives/scripts/Form.js"></script>
        <script src="app/directives/scripts/ListCollection.js"></script>

        <!--Load Services-->
        <script src="app/services/Settings.js"></script>
        <script src="app/services/Settings.js"></script>
        <script src="app/services/DeviceService.js"></script>
        <script src="app/services/ClientService.js"></script>
        <script src="app/services/TestMethodService.js"></script>
        <script src="app/services/UserService.js"></script>
        <script src="app/services/ToastrService.js"></script>

        <!--Load Models-->
        <script src="app/models/AppModels.js"></script>
        <script src="app/models/Constants.js"></script>
        <script src="app/models/Device.js"></script>
        <script src="app/models/Client.js"></script>
        <script src="app/models/TestMethod.js"></script>
        <script src="app/models/User.js"></script>
        <script src="app/models/SingleSelect.js"></script>
        <script src="app/models/Enum.js"></script>
        <script src="app/models/GridRequestModel.js"></script>
        <script src="app/models/GridResultModel.js"></script>

        <!--Load Filters-->
        <script src="app/filters/PropsFilter.js"></script>
        <script src="app/filters/CamelToRegularCaseFilter.js"></script>
        <script src="app/filters/ToRegularCaseFilter.js"></script>
    </body>
</html>

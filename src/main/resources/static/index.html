<!doctype html>
<html>
<head>
    <title>Capstone</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/c3/c3.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/sc-date-time/dist/sc-date-time.css">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="assets/css/grid-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/navbar-style.css">
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
<div ng-controller="BaseController" layout="column" class="max-height">
    <md-progress-linear ng-if="isLoading" md-mode="indeterminate"></md-progress-linear>
    <div layout>
        <md-sidenav id="left-side" layout="column" flex="10" ng-if="authenticated"
                    class="md-sidenav-left md-primary md-hue-1" md-is-locked-open="true" md-whiteframe="1">
            <a href="" ng-href="#/Dashboard">
                <img href="" ng-src="{{data.logo.url}}" alt="{{data.logo.alt}}">
            </a>
            <navbar list="{{data.sections}}" divider="true"></navbar>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar ng-if="authenticated" class="md-primary md-hue-2">
                <div class="md-toolbar-tools">
                    <span flex></span>
                    <md-menu md-offset="0 73">
                        <md-button aria-label="Settings" ng-click="$mdOpenMenu($event)">
                            {{currentUser.firstName + ' ' + currentUser.lastName}} <span class="caret"></span>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="logout()"><span md-menu-align-target="">Logout</span></md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>

            <md-content ng-view class="page max-height"></md-content>
        </div>
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-10">
            <div ng-controller="UserController">
                Current View: {{activeView}}
                <div id="grid" ng-if="activeView == 'grid'">
                    <sait-grid></sait-grid>
                </div>

                <div id="information" ng-if="activeView == 'edit' || activeView == 'add'"></div>
                <div id="detail" ng-if="activeView == 'detail'"></div>
            </div>
        </div>
        <div class="col-md-2">
            <div id="sidebar">
                <sait-button ng-if="activeView == 'grid'"></sait-button>
                <sait-button ng-if="activeView == 'add'"></sait-button>
                <sait-button ng-if="activeView == 'edit'"></sait-button>
                <sait-button ng-if="activeView == 'detail'"></sait-button>
            </div>
        </div>
    </div>

</div>

<div ng-controller="UserController">
    <div class="row">
        <div class="col-md-10">
            <div id="grid" ng-if="activeView == 'grid'">
                <sait-grid></sait-grid>
            </div>

            <div id="information" ng-if="activeView == 'edit' || activeView == 'add'"></div>
            <div id="detail" ng-if="activeView == 'detail'"></div>
        '{{selectedRow}}'
        </div>
        <div class="col-md-2">
            <div id="sidebar">
                <div ng-if="activeView == 'grid'">
                    <sait-button title="Add" ng-if="!selectedRow"></sait-button>
                    <sait-button title="Edit" ng-if="selectedRow"></sait-button>
                    <sait-button title="View Details" ng-if="selectedRow"></sait-button>
                    <sait-button title="Deselect" ng-if="selectedRow" action="deselect()"></sait-button>

                </div>
                <div ng-if="activeView == 'add'">
                    <sait-button></sait-button>
                </div>
                <div ng-if="activeView == 'edit'">
                    <sait-button></sait-button>
                </div>
                <div ng-if="activeView == 'detail'">
                    <sait-button></sait-button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="well">
    <form name="userForm" class="form">
        <div class="row" ng-init="setForm(userForm)">
            <div class="col-md-3">
                <sait-textbox title="First Name" name="firstName" value="data.user.firstName"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-textbox title="Last Name" name="lastName" value="data.user.lastName"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-textbox title="Email" name="email" value="data.user.email" type="email" ng-required=""></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-toggle title="Status" name="status" true="Active" false="Inactive" value="data.isActive"></sait-toggle>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <sait-textbox title="Password" name="password" value="data.user.password"type="password" ng-class="{'has-error': userForm.password.$isEmpty }"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-single-select title="Role Type" name="roleType" value="data.user.roleType" options="{{data.roleTypeOptions}}" required></sait-single-select>
            </div>
        </div>
    </form>
</div>

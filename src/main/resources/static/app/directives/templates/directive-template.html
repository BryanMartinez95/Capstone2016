<div id="{{id}}">
    <h2>{{title}}</h2>
    <div class="row">
        <div class="col-md-2">
            <span class="bold">Description:</span>
        </div>
        <div class="col-md-10">
            <span ng-bind-html="description"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <span class="bold">Restrictions:</span>
        </div>
        <div class="col-md-10">
           <span ng-repeat="restriction in restrictions" style="white-space: pre-wrap">{{restriction}}  </span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12 sample">Sample:</div>
                <div class="col-md-12">
                    <span ng-include="sampleUrl"></span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <h4 class="bold">Code</h4>
            <div>
                <h5 class="bold">Sample HTML</h5>
                <div class="code" ng-show="displaySampleCode != ''">
                    <div class="display-code"><code>{{displaySampleCode}}</code></div>
                </div>
            </div>
            <div>
                <h5 class="bold">Script</h5>
                <div class="code" ng-show="displayScriptCode != ''">
                    <div class="display-code"><code>{{displayScriptCode}}</code></div>
                </div>
            </div>
            <div>
                <h5 class="bold">HTML</h5>
                <div class="code" ng-show="displayHtmlCode != ''">
                    <div class="display-code"><code>{{displayHtmlCode}}</code></div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Attribute</th>
            <th>Type</th>
            <th>Default Value</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="detail in information">
                <td><code>{{detail.name}}</code></td>
                <td><code>{{detail.type}}</code></td>
                <td>{{detail.default}}</td>
                <td ng-bind-html="detail.description"></td>
            </tr>
        </tbody>
    </table>
</div>
<hr>

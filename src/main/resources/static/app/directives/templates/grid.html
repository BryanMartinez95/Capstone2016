<div>
    <table class="table table-bordered table-responsive">
        <thead>
            <tr>
                <th ng-repeat="column in headers">{{column}}</th>
            </tr>
            <tr ng-repeat="row in rows">
                <td ng-repeat="cell in row">{{cell}}</td>
            </tr>
        </thead>
    </table>
</div>

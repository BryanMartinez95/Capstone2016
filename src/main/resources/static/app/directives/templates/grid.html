<div ng-controller="GridController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-offset-9 col-md-2">
                    <sait-single-select value="perPage" options="perPageList" name="perPage" size="100%"></sait-single-select>
                </div>
                <div class="col-md-1">
                    <sait-button title="Go" action="{{updateGrid()}}" size="100%"></sait-button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-responsive table-striped table-hover">
                <thead>
                    <tr>
                        <th ng-repeat="column in headers track by $index" >
                            <span ng-bind="column.sortOrder" ng-show="false"></span>{{column.display | convertCamel}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in rows track by row.id" ng-click="rowClick()">
                        <td ng-repeat="cell in row track by $index">{{cell}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-offset-9 col-md-3 text-right">
                    <uib-pagination boundary-links="true" total-items="totalGridItems" ng-model="activePage" items-per-page="{{perPage.value}}" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>

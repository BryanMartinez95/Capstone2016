{{perPage}}
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-offset-10 col-md-2">
                <sait-single-select value="perPage" options="perPageList" name="perPage" size="100%"></sait-single-select>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-responsive table-striped">
            <thead>
                <tr>
                    <th ng-repeat="column in headers track by $index" >
                        <span ng-show="false"></span>{{column.display | convertCamel}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rows track by $index" ng-click="rowClick(row)" ng-class="{active : row.id == selectedRowId}">
                    <td ng-repeat="cell in row track by $index">{{cell}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-10">
                <ul class="pagination">
                    <li>
                        <a href="" ng-click="goToFirstPage()" ng-class="{disabled: currentGridPage === 1}">
                            <span class="fa fa-angle-double-left"></span>
                        </a>
                    </li>
                    <li>
                        <a href="" ng-click="goToPreviousPage()" ng-class="{disabled: currentGridPage === 1}">
                            <span class="fa fa-angle-left"></span>
                        </a>
                    </li>
                    <li ng-repeat="page in paginationPages" ng-class="{disabled: page == currentGridPage}">
                        <a href="" ng-click="goToPage(page)">{{page}}</a>
                    </li>
                    <li>
                        <a href="" ng-click="goToNextPage()" ng-class="{disabled: page === lastGridPage}">
                            <span class="fa fa-angle-right"></span>
                        </a>
                    </li>
                    <li>
                        <a href="" ng-click="goToLastPage()" ng-class="{disabled: page === lastGridPage}">
                            <span class="fa fa-angle-double-right"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-6">
                        <form name="goToPage">
                            <sait-number-picker ng-blur="updateCurrentPage(currentGridPage)" value="currentGridPage" isInteger="true" name="pagination-direct" isInline="true" min="1" max="{{lastGridPage}}"></sait-number-picker>
                        </form>
                    </div>
                    <!--<div class="col-md-6">-->
                        <!--<sait-button title="Go" name="pagination-direct-button" ng-click="goToPage(currentGridPage)"></sait-button>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

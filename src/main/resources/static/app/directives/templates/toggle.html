<div>
    <label for="{{name}}" ng-if="title">{{title}}</label><br/>
    <input bs-switch
           id="{{name}}"
           ng-model="value"
           type="checkbox"
           switch-active="{{active}}"
           switch-size="{{size}}"
           switch-on-text="{{trueText}}"
           switch-off-text="{{falseText}}"
           switch-on-color="info"
    />
</div>

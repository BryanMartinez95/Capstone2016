<md-dialog ng-cloak flex="30">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{dialogTitle}} - {{filter.name}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-input-container>
                    <label for="filter-column">Column</label>
                    <md-select ng-model="filter.column" id="filter-column" aria-label="Filter Column">
                        <md-option ng-repeat="item in options.headers track by $index" ng-value="item">
                            {{item | convertCamel}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label for="value">Filter Text</label>
                    <input type="text" ng-model="filter.value" id="value" autocomplete="off">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <div ng-switch="adding">
                <div ng-switch-when="true">
                    <md-button ng-click="options.appendFilter(filter)" class="md-raised md-primary">
                        Save
                    </md-button>
                </div>
                <div ng-switch-when="false">
                    <md-button ng-click="options.modifyFilter(filter)" class="md-raised md-primary">
                        Save
                    </md-button>
                </div>
            </div>
            <md-button ng-click="options.cancelFilter(adding)" class="md-raised">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

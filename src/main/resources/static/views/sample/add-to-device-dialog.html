<md-dialog ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{dialogTitle}}</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout>
					<div flex="50">
						<md-input-container>
							<md-select placeholder="Device" ng-model="deviceSelection" md-on-open="loadDevices()" aria-label="Device">
								<md-option ng-value="device" ng-repeat="device in deviceOptions">{{device.display}}</md-option>
							</md-select>
						</md-input-container>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="addToDevice()" class="md-accent md-hue-3 md-raised">
				Add
			</md-button>
			<md-button ng-click="closeDialog()" class="md-raised">
				Cancel
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>

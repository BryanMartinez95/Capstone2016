<md-dialog ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{dialogTitle}}</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout>
					<span flex="100">
						<md-input-container>
							<md-select placeholder="Project" ng-model="selectedProject" md-on-open="loadProjects()" aria-label="Project">
								<md-option ng-value="project" ng-repeat="project in projectOptions">{{project.display}}</md-option>
							</md-select>
						</md-input-container>
					</span>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="assignToProject()" class="md-accent md-hue-3 md-raised">
				Add
			</md-button>
			<md-button ng-click="closeDialog()" class="md-raised">
				Cancel
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>

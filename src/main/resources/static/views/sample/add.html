<div ng-controller="SampleAddController">
	<div layout>
		<md-content flex>
			<h2>Sample - <small>New</small></h2>
            <md-tabs md-dynamic-height md-selected="tabs.selected" md-align-tabs="top">
                <md-tab id="tab1">
                    <md-tab-label>General</md-tab-label>
                    <md-tab-body>
                        <div layout class="md-padding">
                            <md-input-container flex="33">
                                <label for="lab-id">Lab ID</label>
                                <input id="lab-id" type="text" ng-model="sample.labId" flex="80">
                            </md-input-container>
                            <md-input-container flex="33">
                                <label for="reporting-id">Reporting ID</label>
                                <input id="reporting-id" type="text" ng-model="sample.reportingId" flex="80">
                            </md-input-container>
                            <span flex="33">
                                <md-datepicker id="date" ng-model="sample.date" flex="100"></md-datepicker>
                            </span>
                        </div>
                        <div layout class="md-padding">
                            <md-input-container flex="33">
                                <sait-single-select title="Device" name="device" value="selectedDevice" islocal="false" params="{{deviceOptions}}" required></sait-single-select>
                            </md-input-container>
                            <md-input-container flex="33">
                                <sait-single-select title="Project" name="project" value="selectedProject" islocal="false" params="{{projectOptions}}" required></sait-single-select>
                            </md-input-container>
                            <md-input-container>
                                <md-switch md-no-ink class="md-hue-1" title="Status" name="status" ng-model="isActive" aria-label="Status" ng-change="onSwitchChange()">
                                    {{statusMessage}}
                                </md-switch>
                            </md-input-container>
                        </div>
                        <div layout class="md-padding">
                            <md-input-container>
                                <label for="comment">Comment</label>
                                <textarea id="comment" flex="100" ng-model="sample.comment" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab id="tab2">
                    <md-tab-label>Measurements</md-tab-label>
                    <md-tab-body>
                        <md-card flex="100">
                            <md-content ng-show="sample.measurements.length === 0" class="no-content">
                                No Measurements
                            </md-content>
                            <md-content ng-show="sample.measurements.length === 0">
                                <md-table-container>
                                    <table md-table>
                                        <thead md-head>
                                            <tr md-row>
                                                <th md-column>Value</th>
                                                <th md-column>Unit</th>
                                                <th md-column>Temperature</th>
                                                <th md-column>Test Method</th>
                                                <th md-column>Edit</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="user in users" md-row>
                                                <td md-cell>
                                                    <md-input-container class="list-collection">
                                                        <input ng-model="user.name" type="text" ng-disabled="!user.edit">
                                                    </md-input-container>
                                                </td>
                                                <td md-cell>
                                                    <md-input-container class="list-collection">
                                                        <input ng-model="user.name" type="text" ng-disabled="!user.edit">
                                                    </md-input-container>
                                                </td>
                                                <td md-cell>
                                                    <md-input-container class="list-collection">
                                                        <input ng-model="user.status" type="text" aria-label="Temperature" ng-disabled="!user.edit">
                                                    </md-input-container>
                                                </td>
                                                <td md-cell>
                                                    <md-input-container class="list-collection">
                                                        <input ng-model="user.status" type="text" aria-label="Temperature" ng-disabled="!user.edit">
                                                    </md-input-container>
                                                </td>
                                                <td md-cell>
                                                    <div ng-if="user.edit">
                                                        <md-button class="md-accent md-hue-2 md-raised" ng-click="user.edit = false" aria-label="Save">
                                                            <span class="fa fa-check"></span>
                                                        </md-button>
                                                        <md-button class="md-default md-raised" ng-click="user.edit = false" aria-label="Cancel">
                                                            <span class="fa fa-times"></span>
                                                        </md-button>
                                                    </div>
                                                    <div ng-if="!user.edit">
                                                        <md-button class="md-primary md-hue-1 md-raised" ng-click="user.edit = true" aria-label="Edit">
                                                            <span class="fa fa-pencil-square-o"></span>
                                                        </md-button>
                                                        <md-button class="md-warn md-raised" ng-click="removeUser($index)" aria-label="Delete">
                                                            <span class="fa fa-trash"></span>
                                                        </md-button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </md-table-container>
                                <md-button class="md-accent md-hue-3 md-raised" ng-click="addUser()">Add Measurement</md-button>
                            </md-content>
                        </md-card>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
		</md-content>
		<md-sidenav flex="20" flex-gt-md="10" layout="column" md-is-locked-open="true">
			<section layout="column">
				<md-button class="md-primary md-raised" ng-click="save()">
					<span flex>Save</span>
				</md-button>
				<md-button class="md-raised" ng-click="cancel()">
					<span flex>Cancel</span>
				</md-button>
			</section>
		</md-sidenav>

<div>
    <div class="row">
        <h2>Sample - <small>{{sampleId}}</small></h2>
    </div>
    <div class="row">
        <div class="col-md-11 col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-2">
                            <sait-single-select title="Select Device" name="device" value="sample.device" options="{{deviceOptions}}" disabled="fromDevice"></sait-single-select>
                        </div>
                        <div class="col-sm-2">
                            <sait-single-select title="Select Project" name="project" value="sample.project" options="{{projectOptions}}" disabled="fromProject"></sait-single-select>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-class="{active: activeTab === tabs[0]}"><a href="" ng-click="toggleTab(tabs[0])">{{tabs[0] | convertCamel}}</a></li>
                        <li ng-class="{active: activeTab === tabs[1]}"><a href="" ng-click="toggleTab(tabs[1])">{{tabs[1] | convertCamel}}</a></li>
                    </ul>
                    <div ng-show="activeTab === tabs[0]" class="tab-content">
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="lab-id">Lab Id</label>
                                    <input id="lab-id" type="text" class="form-control" ng-model="sample.labId" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="reporting-id">Reporting Id</label>
                                    <input id="reporting-id" type="text" class="form-control" ng-model="sample.reportingId" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input id="date" type="date" class="form-control" ng-model="sample.date" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <sait-toggle name="status" title="Status" true="Active" false="Inactive" value="isActive"></sait-toggle>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <sait-textarea title="Comments" name="comments" value="sample.comments"></sait-textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="activeTab === tabs[1]" class="tab-content">
                        <div ng-show="sample.measurements.length === 0">
                            <div class="no-content">No Measurements to show</div>
                        </div>
                        <div ng-show="sample.measurements.length > 0">
                            <div class="lc-header">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="row">
                                            <div class="col-sm-offset-1 col-sm-4">
                                                Value
                                            </div>
                                            <div class="col-sm-3">
                                                Unit
                                            </div>
                                            <div class="col-sm-4">
                                                Temperature
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                Test Method
                                            </div>
                                            <div class="col-sm-4">
                                                Status
                                            </div>
                                            <div class="col-sm-2">
                                                Delete
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row lc-body">
                            <div class="well-lg" ng-repeat="measure in sample.measurements track by $index">
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            {{$index + 1}}
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <sait-number-picker value="measure.value" isInteger="false"></sait-number-picker>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <sait-single-select options="{{unitOptions}}" value="measure.unit"></sait-single-select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <sait-number-picker value="measure.temperature" isInteger="false"></sait-number-picker>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <sait-single-select value="measure.testMethod" options="{{testMethodOptions}}"></sait-single-select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <sait-toggle true="Active" false="Inactive" value="measure.isActive"></sait-toggle>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <button class="btn btn-info" ng-click="removeMeasurement($index)">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer" ng-show="activeTab === tabs[1]">
                    <sait-button ng-click="addMeasurement()" title="Add Measurement"></sait-button>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-sm-2" id="sidebar">

        </div>
    </div>
</div>

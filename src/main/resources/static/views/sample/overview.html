<div ng-controller="SampleOverviewController">
    <h2>{{data.message}}</h2>
	<div layout>
		<md-content flex layout-padding>
			<sait-grid></sait-grid>
		</md-content>
		<md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
			<section layout="column">
				<md-button class="md-primary md-raised" ng-click="goToAddSample()" ng-show="options.selected.length === 0">
					<span flex>Add</span>
				</md-button>
				<md-button class="md-primary md-raised" ng-click="goToViewSample()" ng-show="options.selected.length > 0">
					<span flex>View</span>
				</md-button>
				<md-button class="md-raised" ng-click="options.deselect()" ng-show="options.selected.length > 0">
					<span flex>Deselect</span>
				</md-button>
			</section>
		</md-sidenav>
	</div>
</div>

<div>
    <h2>{{data.message}}</h2>

    <div class="row">
        <div class="page-header">
            <h2>Sample - <small>000000-000-0000-00000</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-2">
                            <sait-single-select title="Select Device" name="device" value="sample.device" options="{{deviceOptions}}" disabled="fromDevice"></sait-single-select>
                        </div>
                        <div class="col-sm-2">
                            <sait-single-select title="Select Project" name="project" value="sample.project" options="{{projectOptions}}" disabled="fromProject"></sait-single-select>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-tabs nav-justified">
                        <li ng-class="{active: activeTab === tabs[0]}"><a href="" ng-click="toggleTab(tabs[0])">General</a></li>
                        <li ng-class="{active: activeTab === tabs[1]}"><a href="" ng-click="toggleTab(tabs[1])">Measurements</a></li>
                    </ul>
                    <div ng-show="activeTab === tabs[0]" class="tab-content">
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="lab-id">Lab Id</label>
                                    <input id="lab-id" type="text" class="form-control" ng-model="labId" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <label for="reporting-id">Reporting Id</label>
                                    <input id="reporting-id" type="text" class="form-control" ng-model="reportingId" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <!--Date-->
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="form-group">
                                    <sait-toggle name="status" title="Status" true="Active" false="Inactive" value="isActive"></sait-toggle>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <sait-textarea title="Comments" name="comments" value="sample.comments"></sait-textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show="activeTab === tabs[1]" class="tab-content">
                        <h3>measurements</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-sm-2" id="sidebar">

        </div>
    </div>
</div>

<div layout>
    <md-content flex>
        <h2>Sample - <small>{{sampleId}}</small></h2>
        <md-card flex="100"">
            <md-tabs md-dynamic-height md-selected="tabs.selected" md-align-tabs="top">
                <md-tab id="tab1">
                    <md-tab-label>General</md-tab-label>
                    <md-tab-body>
                        <div layout class="md-padding">
                            <md-input-container flex="33">
                                <label for="lab-id">Lab ID</label>
                                <input id="lab-id" type="text" ng-model="sample.labId" flex="80">
                            </md-input-container>
                            <md-input-container flex="33">
                                <label for="reporting-id">Reporting ID</label>
                                <input id="reporting-id" type="text" ng-model="sample.reportingId" flex="80">
                            </md-input-container>
                            <span flex="33">
                                <md-datepicker id="date" ng-model="sample.date" flex="100"></md-datepicker>
                            </span>

                        </div>
                        <div layout class="md-padding">
                            <md-input-container flex="33">
                                <sait-single-select title="Device" name="device" value="sample.device" options="{{deviceOptions}}" required></sait-single-select>
                            </md-input-container>
                            <md-input-container flex="33">
                                <sait-single-select flex="100" title="Project" name="project" value="sample.project" options="{{projectOptions}}" required></sait-single-select>
                            </md-input-container>
                            <md-input-container flex="33">
                                <sait-toggle title="Status" name="status" true="Active" false="Inactive" value="isActive"></sait-toggle>
                            </md-input-container>
                        </div>
                        <div layout class="md-padding">
                            <md-input-container>
                                <label for="comments">Comments</label>
                                <textarea id="comments" flex="100" ng-model="sample.comments" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab id="tab2">
                    <md-tab-label>Measurements</md-tab-label>
                    <md-tab-body>
                        <md-card flex="100">
                            <md-content ng-show="sample.measurements.length === 0" class="no-content">
                                No Measurements
                            </md-content>
                            <md-content ng-show="sample.measurements.length > 0">

                            </md-content>
                        </md-card>
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-card>
    </md-content>
    <md-sidenav flex="20" flex-gt-md="10" layout="column" md-is-locked-open="true">

    </md-sidenav>

<div layout>
    <md-content flex layout-padding>
        <h2>{{data.message}}</h2>
        <grid></grid>
    </md-content>
    <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
        <section layout="column">
            <md-button class="md-raised md-primary" ng-click="goToAddProject()" ng-show="options.selected.length === 0">
                <span flex>Add</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="goToEditProject()" ng-show="options.selected.length === 1">
                <span flex>Edit</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="viewReport()" ng-show="options.selected.length === 1">
                <span flex>View Report</span>
            </md-button>
            <md-button class="md-raised" ng-click="options.deselect()" ng-show="options.selected.length > 0">
                <span flex>Deselect</span>
            </md-button>
        </section>
    </md-sidenav>
</div>

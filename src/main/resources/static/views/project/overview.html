<div layout>
    <md-content flex layout-padding>
        <md-card>
            <grid></grid>
        </md-card>
    </md-content>
    <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
        <md-fab-speed-dial md-open="(   getNumberOfSelectedRows() > 0)" md-direction="down" class="md-scale">
            <md-fab-trigger>
                <md-button aria-label="Add" class="md-fab md-primary" ng-click="goToAddProject()">
                    <span class="fa fa-plus"></span>
                    <md-tooltip md-direction="left">
                        Add
                    </md-tooltip>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-primary" ng-click="goToEditProject()" ng-show="getNumberOfSelectedRows() === 1">
                    <span class="fa fa-eye"></span>
                    <md-tooltip md-direction="left">
                        <h2>View</h2>
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-primary" ng-click="viewReport()" ng-show="getNumberOfSelectedRows() === 1">
                    <span class="fa fa-clipboard"></span>
                    <md-tooltip md-direction="left">
                        Project Report
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-background" ng-click="options.deselect()" ng-show="getNumberOfSelectedRows() > 0">
                    <span class="fa fa-times"></span>
                    <md-tooltip md-direction="left">
                        <h3>Deselect</h3>
                    </md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
        <style>

        </style>
    </md-sidenav>
</div>

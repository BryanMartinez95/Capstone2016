<div id="login" layout="column" layout-align="center center" class="max-height md-warn">
    <div class="loginBox md-whiteframe-z1">
        <md-toolbar>
            <h2 class="md-toolbar-tools">
                <span>Login</span>
            </h2>
        </md-toolbar>
        <md-content class="md-padding">
            <form role="form" ng-submit="login()" layout="column">
                <md-input-container>
                    <label for="email">Email</label>
                    <input type="text" ng-model="credentials.username" id="email" autocomplete="off">
                </md-input-container>
                <md-input-container>
                    <label for="password">Password</label>
                    <input id="password" type="password" ng-model="credentials.password" autocomplete="off">
                </md-input-container>
                <md-input-container>
                    <md-checkbox id="remember-me" ng-model="credentials.rememberMe" aria-label="Remember Me">Remember Me</md-checkbox>
                </md-input-container>
                <div layout="row" layout-align="center center">
                    <md-button class="md-raised md-accent md-hue-2" type="submit">Login</md-button>
                    <div flex></div>
                    <md-button class="md-primary md-hue-1 md-raised">Forgot Password</md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>

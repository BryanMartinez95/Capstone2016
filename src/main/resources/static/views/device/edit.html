<div layout>
	<md-content flex layout-padding>
		<md-card flex>
			<div class="md-toolbar-tools">
				<h2>Device - <small>{{device.name}}</small></h2>
				<span flex></span>
				{{device.status | toRegularCase}}&nbsp;
				<md-switch md-no-ink class="md-hue-1" title="Status" name="status" ng-model="device.status" aria-label="Status" ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'" disabled>
				</md-switch>
				<md-button class="md-icon-button" aria-label="Refresh" ng-click="refresh()">
					<md-tooltip md-direction="down">
						Refresh
					</md-tooltip>
					<md-icon ng-class="icons.refresh">
					</md-icon>
				</md-button>
			</div>
			<md-tabs md-dynamic-height md-selected="tabs.selected" md-align-tabs="top">
				<md-tab id="tab1">
					<md-tab-label>General</md-tab-label>
					<md-tab-body>
						<div layout class="md-padding">
							<md-input-container flex="25">
								<label for="name">Name</label>
								<input id="name" type="text" ng-model="device.name" disabled  autocomplete="off">
							</md-input-container>
						</div>
						<div layout class="md-padding">
							<md-input-container flex>
								<label for="comment">Comment</label>
								<textarea id="comment" ng-model="device.comment" rows="5" md-select-on-focus></textarea>
							</md-input-container>
						</div>
					</md-tab-body>
				</md-tab>
				<md-tab id="tab2">
					<md-tab-label>Samples</md-tab-label>
					<md-tab-body layout-padding>
                        <grid></grid>
					</md-tab-body>
				</md-tab>
			</md-tabs>
		</md-card>
	</md-content>
	<div flex="20" flex-gt-md="10" layout="column">
        <md-button class="md-fab md-primary" ng-click="updateDevice()">
            <span class="fa fa-floppy-o"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">Save</span>
            </md-tooltip>
        </md-button>
        <md-button class="md-fab md-primary" ng-click="goToAddSample()" ng-show="tabs.selected === 1">
                <span ng-class="icons.add"></span>&nbsp;
                <span ng-class="icons.sample"></span>
                <md-tooltip md-direction="left">
                    <span class="fab-text">Add Sample</span>
            </md-tooltip>
        </md-button>
        <md-button class="md-fab md-primary" ng-click="goToEditSample()" ng-show="getNumberOfSelectedRows() === 1 && tabs.selected === 1">
            <span ng-class="icons.view"></span>&nbsp;
            <span ng-class="icons.sample"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">View Sample</span>
            </md-tooltip>
        </md-button>
        <md-button class="md-fab" ng-click="options.deselect()" ng-show="getNumberOfSelectedRows() > 0  && tabs.selected === 1">
            <span ng-class="icons.deselect"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">Deselect</span>
            </md-tooltip>
        </md-button>
        <md-button class="md-fab" ng-click="back()">
            <span ng-class="icons.back"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">Back</span>
            </md-tooltip>
        </md-button>
	</div>
</div>

<div ng-controller="AdminUserEditController" class="row">
        <h2>Edit User - <small>{{user.id}}</small></h2>
        <div class="col-md-11 col-sm-10">
                <div class="well">
                        <div class="row">
                                <div class="col-md-3">
                                        <sait-textbox title="First Name" name="firstName" value="user.firstName"></sait-textbox>
                                </div>
                                <div class="col-md-3">
                                        <sait-textbox title="Last Name" name="lastName" value="user.lastName"></sait-textbox>
                                </div>
                                <div class="col-md-3">
                                        <sait-textbox title="Email" name="email" value="user.email" type="email" ng-required=""></sait-textbox>
                                </div>
                                <div class="col-md-3">
                                        <sait-toggle title="Status" name="status" true="Active" false="Inactive" value="isActive"></sait-toggle>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-md-3">
                                        <sait-textbox title="Password" name="password" value="user.password" type="password" ng-class="{'has-error': userForm.password.$isEmpty }"></sait-textbox>
                                </div>
                                <div class="col-md-3">
                                        <sait-single-select title="Role Type" name="roleType" value="selectedRoleType" options="{{roleTypeOptions}}" required></sait-single-select>
                                </div>
                        </div>
                        <div class="row"></div>
                </div>
        </div>
        <div class="col-md-1 col-sm-2">
                <sait-button title="Cancel" ng-click="cancel()"></sait-button>
                <sait-button title="Save" ng-click="save()"></sait-button>
        </div>
</div>

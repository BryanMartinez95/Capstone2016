<md-dialog ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{dialogTitle}}</h2>
				<span flex></span>
				{{user.status | toRegularCase}}&nbsp;
				<md-switch md-no-ink class="md-hue-1" title="Status" name="status" ng-model="user.status" aria-label="Status" ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'">
				</md-switch>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout>
					<div flex="33">
						<md-input-container>
							<label for="firstName">First Name</label>
							<input id="firstName" type="text" ng-model="user.firstName" />
						</md-input-container>
					</div>
					<div flex="33">
						<md-input-container>
							<label for="lastName">Last Name</label>
							<input id="lastName" type="text" ng-model="user.lastName" />
						</md-input-container>
					</div>
					<div flex="33">
						<md-input-container>
							<label for="email">Email</label>
							<input id="email" type="email" ng-model="user.email" />
						</md-input-container>
					</div>
				</div>
				<div layout>
					<div flex="33">
						<md-input-container>
							<label for="password">Password</label>
							<input id="password" type="password" ng-model="user.password" />
						</md-input-container>
					</div>
					<div flex="33">
						<md-input-container>
							<md-select placeholder="Role Type" ng-model="user.roleType" aria-label="Role Type">
								<md-option ng-value="roleType" ng-repeat="roleType in roleTypeOptions">{{roleType.display}}</md-option>
							</md-select>
						</md-input-container>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="updateUser($event)" class="md-accent md-hue-3 md-raised">
				Save
			</md-button>
			<md-button ng-click="closeDialog()" class="md-raised">
				Cancel
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>

<div ng-controller="AdminUserAddController" class="row">
        <h2>Add New User</h2>
        <div class="well">
            <div class="col-md-3">
                <sait-textbox title="First Name" name="firstName" value="user.firstName"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-textbox title="Last Name" name="lastName" value="lastName"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-textbox title="Email" name="email" value="email" type="email" ng-required=""></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-toggle title="Status" name="status" true="Active" false="Inactive" value="isActive"></sait-toggle>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <sait-textbox title="Password" name="password" value="password" type="password"
                              ng-class="{'has-error': userForm.password.$isEmpty }"></sait-textbox>
            </div>
            <div class="col-md-3">
                <sait-single-select title="Role Type" name="roleType" value="selectedRoleType"
                                    options="{{roleTypeOptions}}" required></sait-single-select>
            </div>
        </div>
        <sait-button title="Cancel" ng-click="cancel()"></sait-button>
        <sait-button title="Save" ng-click="createUser()"></sait-button>
</div>

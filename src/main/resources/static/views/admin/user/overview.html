<div layout>
    <md-content flex layout-padding>
        <grid></grid>
    </md-content>
    <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="15" flex-gt-md="10" layout-padding>
        <section layout="column">
            <md-button class="md-raised md-primary" ng-click="goToAddUser($event)" ng-show="getNumberOfSelectedRows() === 0">
                <span flex>Add</span>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="goToEditUser($event)" ng-show="getNumberOfSelectedRows() > 0">
                <span flex>View</span>
            </md-button>
            <md-button class="md-raised" ng-click="options.deselect()" ng-show="getNumberOfSelectedRows() > 0">
                <span flex>Deselect</span>
            </md-button>
        </section>
    </md-sidenav>
</div>

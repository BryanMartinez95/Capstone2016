<div ng-controller="AdminUserController">
    <div layout>
        <md-content flex layout-padding>
            <h2>{{data.message}}</h2>
            <grid export="true"></grid>
        </md-content>
        <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
            <section layout="column">
                <md-button class="md-raised md-primary md-hue-3" ng-click="goToAddUser($event)" ng-show="getNumberOfSelectedRows() === 0">
                    <span flex>Add</span>
                </md-button>
                <md-button class="md-raised md-primary md-hue-3" ng-click="goToEditUser($event)" ng-show="getNumberOfSelectedRows() > 0">
                    <span flex>Edit</span>
                </md-button>
                <md-button class="md-raised md-primary md-hue-2" ng-click="deselectRows()" ng-show="getNumberOfSelectedRows() > 0">
                    <span flex>Deselect</span>
                </md-button>
            </section>
        </md-sidenav>
    </div>
</div>

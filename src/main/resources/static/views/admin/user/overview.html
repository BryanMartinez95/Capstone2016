<div ng-controller="AdminUserOverviewController">
    <div layout>
        <md-content flex layout-padding>
            <md-table-container>
                <table md-table>
                    <thead md-head md-order="query.sorts">
                        <tr md-row>
                            <th md-column ng-repeat="(name, value) in users[0]" ng-if="name.toLowerCase().indexOf('id') === -1">
                                <span>{{name | convertCamel}}</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="user" md-select-id="{{user.id}}" md-auto-select ng-repeat="user in users">
                            <td md-cell ng-repeat="(key, val) in user" ng-if="key.toLowerCase().indexOf('id') === -1">
                                <span ng-if="key === 'status' || key === 'roleType'">{{val | toRegularCase}}</span>
                                <span ng-if="key !== 'status' && key !== 'roleType'">{{val}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="options.limit" md-page="options.page" md-count="options.total"></md-table-pagination>
        </md-content>
        <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
            <section layout="column">
                <md-button class="md-raised md-primary" ng-click="goToAddUser()" ng-style="{width:'100%'}" ng-show="!rowSelected">Add</md-button>
                <md-button class="md-raised md-primary" ng-click="goToEditUser()" ng-style="{width:'100%'}" ng-show="rowSelected">Edit</md-button>
                <md-button class="md-raised" ng-click="deselect()" ng-style="{width:'100%'}" ng-show="rowSelected">Deselect</md-button>
            </section>
        </md-sidenav>
    </div>

<div ng-controller="AdminUserController">
    <div layout>
        <md-content flex layout-padding>
            <h2>{{data.message}}</h2>
            <!--<sait-grid></sait-grid>-->
	        <md-input-container>
		        <div class="inset" ng-cloak>
			        <label>Status</label>
			        <md-switch title="Status" ng-model="data.cb6" aria-label="Status" ng-change="onChange(data.cb6)">
				        {{ message }}
			        </md-switch>
		        </div>
	        </md-input-container>
        </md-content>
        <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
            <section layout="column">
                <md-button class="md-raised md-accent md-hue-1" ng-click="goToAddUser($event)" ng-show="options.selected.length === 0">
                    <span flex>Add</span>
                </md-button>
                <md-button class="md-raised md-accent md-hue-1" ng-click="goToEditUser($event)" ng-show="options.selected.length > 0">
                    <span flex>Edit</span>
                </md-button>
                <md-button class="md-raised" ng-click="options.deselect()" ng-show="options.selected.length > 0">
                    <span flex>Deselect</span>
                </md-button>
            </section>
        </md-sidenav>
    </div>
</div>

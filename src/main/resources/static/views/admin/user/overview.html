<div ng-controller="AdminUserOverviewController">
    <div layout>
        <md-content flex layout-padding>
            <sait-grid></sait-grid>
        </md-content>
        <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
            <section layout="column">
                <md-button class="md-raised md-primary" ng-click="goToAddUser($event)" flex="100" ng-show="options.selected.length === 0">Add</md-button>
                <md-button class="md-raised md-primary" ng-click="goToEditUser()" flex="100" ng-show="options.selected.length > 0">Edit</md-button>
                <md-button class="md-raised" ng-click="options.deselect()" flex="100" ng-show="options.selected.length > 0">Deselect</md-button>
            </section>
        </md-sidenav>
    </div>
</div>

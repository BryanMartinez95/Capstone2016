<div ng-controller="AdminClientOverviewController">

    <h2>{{data.message}}</h2>

    <div layout>
        <md-content flex layout-padding>
            <sait-grid></sait-grid>
        </md-content>
        <md-sidenav md-is-locked-open="true" class="md-sidenav-right" flex="20" flex-gt-md="10" layout-padding>
            <section layout="column">
                <md-button title="Add" ng-click="goToAddClient()" ng-show="!rowSelected"></md-button>
                <md-button title="Edit" ng-click="goToEditClient()" ng-show="rowSelected"></md-button>
                <md-button title="Deselect" ng-click="deselect()" ng-show="rowSelected"></md-button>
            </section>
        </md-sidenav>
    </div>
</div>

<md-dialog ng-cloak flex="40">
    <form name="addClient">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{dialogTitle}}</h2>
                <span flex></span>
                {{client.status | toRegularCase}}&nbsp;
                <md-switch md-no-ink class="md-hue-1" title="Status" name="status" ng-model="client.status" aria-label="Status" ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'">
                </md-switch>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout>
                    <div flex="33">
                        <md-input-container>
                            <label for="name">Name *</label>
                            <input id="name" name="name" type="text" ng-model="client.name" required autocomplete="off">
                            <div ng-messages="addClient.name.$error">
                                <div ng-message="required">A name for the client is required.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div flex="33">
                        <md-input-container>
                            <label for="phoneNumber">Phone Number *</label>
                            <input id="phoneNumber" name="phoneNumber" type="text" ng-model="client.phoneNumber" ng-pattern="/^([0-9]{3}) [0-9]{3}-[0-9]{4}$/" required autocomplete="off">
                            <div ng-messages="addClient.phoneNumber.$error">
                                <div ng-message="required">A phone number for the client is required.</div>
                                <div ng-message="pattern">### ###-#### - Please enter a valid phone number.</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div flex="33">
                        <md-input-container>
                            <label for="email">Email *</label>
                            <input id="email" name="email" type="email" ng-model="client.email" maxlength="255" ng-pattern="/^.+@.+\..+$/" required autocomplete="off">
                            <div ng-messages="addClient.email.$error">
                                <div ng-message-exp="['required', 'maxlength', 'pattern']">
                                    The email must be an e-mail address.
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                </div>
                <div layout>
                    <div flex>
                        <md-input-container>
                            <label for="comment">Comment</label>
                            <textarea id="comment" ng-model="client.comment" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="createClient()" class="md-raised md-primary" ng-disabled="addClient.$invalid">
                Save
            </md-button>
            <md-button ng-click="closeDialog()" class="md-raised">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

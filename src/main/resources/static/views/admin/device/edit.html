<md-dialog ng-cloak>
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>{{dialogTitle}}</h2>
				<span flex></span>
				{{device.status | toRegularCase}}&nbsp;
				<md-switch md-no-ink class="md-hue-1" title="Status" name="status" ng-model="device.status" aria-label="Status" ng-true-value="'ACTIVE'" ng-false-value="'INACTIVE'">
				</md-switch>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout class="md-padding">
					<div flex="100">
						<md-input-container>
							<label for="name">Name</label>
							<input id="name" type="text" ng-model="device.name" disabled />
						</md-input-container>
					</div>
				</div>
				<div layout class="md-padding">
					<div flex="100">
						<md-input-container>
							<label for="comment">Comment</label>
							<textarea id="comment" flex="100" ng-model="device.comment" rows="5" md-select-on-focus></textarea>
						</md-input-container>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="updateDevice()" class="md-accent md-hue-3 md-raised">
				Save
			</md-button>
			<md-button ng-click="closeDialog()" class="md-raised">
				Cancel
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>

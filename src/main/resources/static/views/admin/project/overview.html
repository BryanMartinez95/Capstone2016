<div layout>
    <md-content flex layout-padding>
        <md-card>
            <grid></grid>
        </md-card>
    </md-content>
    <div flex="10" flex-gt-md="5" layout-padding layout="column" class="sidebar">
        <md-button ng-click="goToDeleteProject($event)" class="md-fab md-warn md-hue-2" ng-show="getNumberOfSelectedRows() > 0">
            <span ng-class="icons.delete"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">Delete</span>
            </md-tooltip>
        </md-button>
        <md-button ng-click="options.deselect()" class="md-fab" ng-show="getNumberOfSelectedRows() > 0">
            <span ng-class="icons.deselect"></span>
            <md-tooltip md-direction="left">
                <span class="fab-text">Deselect</span>
            </md-tooltip>
        </md-button>
    </div>
</div>

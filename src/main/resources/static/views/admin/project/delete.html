<div ng-controller="AdminProjectDeleteController" class="row">
	<h2>Delete Project - <small>{{project.id}}</small></h2>
	<div class="col-md-11 col-sm-10">
		<div class="well">
			<div class="row">
				<div class="col-md-3">
					{{project.projectId}}
				</div>
				<div class="col-md-3">
					{{project.name}}
				</div>
				<div class="col-md-3">
					{{project.startDate}}
				</div>
				<div class="col-md-3">
					{{project.endDate}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					{{project.clients}}
				</div>
				<div class="col-md-3">
					{{project.status}}
				</div>
				<div class="col-md-3">
					{{project.samples}}
				</div>
				<div class="col-md-3">
					{{project.investigator}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					{{project.users}}
				</div>
				<div class="col-md-3">
					{{project.comment}}
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-1 col-sm-2">
		<sait-button title="Cancel" ng-click="cancel()"></sait-button>
		<sait-button title="Delete" ng-click="delete()"></sait-button>
	</div>
</div>

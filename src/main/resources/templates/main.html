<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      ng-app="app">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Main</title>
        <link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    </head>
    <!-- will add ng-cloak to <body> for final product -->
    <body>
    <div ng-controller="BaseController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="logo" href="/Main"><img ng-src="{{data.logo.url}}" alt="{{data.logo.alt}}" /></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">{{data.currentUser}}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li role="separator" class="divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button id="logout-button" class="btn btn-primary btn-medium">Log Out</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="sidebar-left">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Projects</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Devices</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Samples</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Admin</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stage">
        <ng-view></ng-view>
    </div>

    <script src="assets/lib/js/jquery.js"></script>
    <script src="assets/lib/js/angular.js"></script>
    <script src="assets/lib/js/angular-route.min.js"></script>
    <script src="assets/lib/js/angular-sanitize.min.js"></script>
    <script src="assets/lib/js/angular-resource.min.js"></script>
    <script src="assets/lib/js/bootstrap.min.js"></script>
    <script src="assets/js/SidebarLeft.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/BaseController.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      ng-app="app"
      class="ng-cloak">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Main</title>
        <link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    </head>
    <body ng-controller="BaseController">
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a id="logo" href="" ng-href="{{data.logo.target}}"><img ng-src="{{data.logo.url}}"
                                                                                 alt="{{data.logo.alt}}"/></a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="">{{currentUser.firstName}}</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Account <span
                                        class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <button id="logout-button" class="btn btn-primary btn-medium">Log Out
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="sidebar-left">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><a href="/Projects">Projects</a></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><a href="/Devices">Devices</a></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><a href="/Samples">Samples</a></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><a href="/Users">Users</a></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title"><a href="/About">About</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content">
                <div id="main">
                    <div ng-view=""></div>
                </div>
            </div>
        </div>



        <script src="assets/lib/js/jquery.js"></script>
        <script src="assets/lib/js/angular.js"></script>
        <script src="assets/lib/js/angular-route.min.js"></script>
        <script src="assets/lib/js/angular-sanitize.min.js"></script>
        <script src="assets/lib/js/angular-resource.min.js"></script>
        <script src="assets/lib/js/bootstrap.min.js"></script>
        <script src="assets/js/SidebarLeft.js"></script>

        <script src="app/app.js"></script>

        <script src="app/config/run.js"></script>
        <script src="app/config/RouteProvider.js"></script>

        <script src="app/controllers/BaseController.js"></script>
        <script src="app/controllers/DashboardController.js"></script>
        <script src="app/controllers/AboutController.js"></script>
        <script src="app/controllers/DeviceController.js"></script>
        <script src="app/controllers/ProjectController.js"></script>
        <script src="app/controllers/SampleController.js"></script>
        <script src="app/controllers/UserController.js"></script>

        <script src="app/services/Settings.js"></script>

        <script src="app/models/User.js"></script>
    </body>
</html>
